<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        .bag-button{
          background-color: lightgreen;
          border: none;
          padding: 10px 25px;
          border-radius: 10px;
        }
        .wish-button{
          padding: 10px 25px;
          border-radius: 10px;
        }
       </style>
</head>
<body>
    <button class="bag-button" onclick="cartQuantity+=1;
    document.querySelector('#cart-summary').innerHTML=`your bag has ${cartQuantity} items`;" >add to bag</button>  
    
    <button class="wish-button" onclick="cartQuantity-=1;
    document.querySelector('#cart-summary').innerHTML=`your bag has ${cartQuantity} items`;" >add to wishlist</button>    
   
    <button class="bag-button" onclick="cartQuantity+=2;
    document.querySelector('#cart-summary').innerHTML=`your bag has ${cartQuantity} items`;">add 1+1 sale item</button> 

    <h1 id="cart-summary"></h1>

</body>
<script>
    let cartQuantity= 0;
    document.querySelector('#cart-summary').innerHTML=`your bag has ${cartQuantity} items`
</script>
</html>
