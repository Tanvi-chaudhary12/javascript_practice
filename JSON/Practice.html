<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
    <style>
        #my-button{
            height: 50px;
            width:50px;
            font-size: 25px;
            border: none;
            border-radius: 5px ;

        }

        .js-odd{
            background-color: chocolate;
        }

        .js-even{
            background-color: powderblue;
        }

    </style>
   
   
</head>
<body>
    
    <h3 id="greeting"></h3>

    <button id="my-button" onclick="buttonPressed();"></button>

    <script>



        function doGreeting(person='Dear'){
            let date=new Date();
            let hours=date.getHours();
            let heading=document.querySelector('#greeting');

            if(hours>5 && hours<12){
                heading.innerText=`Good Morning ${person}`;
            }else if(hours>12 && hours<18){
                heading.innerText=`Good Agternoon ${person}`;
            }else{
                heading.innerText=`Good Night ${person}`;
            }

        }

        doGreeting();

         let noOfTimesClicked=0;
        function buttonPressed(){
            let button=document.querySelector('#my-button');
            noOfTimesClicked++;        
            updateButton();
        }

        function updateButton(){

            let button=document.querySelector('#my-button');
            
            if(noOfTimesClicked %2 === 0){
                button.classList.remove('js-odd');
                button.classList.add('js-even');
            }else{
                button.classList.remove('js-even');
                button.classList.add('js-odd');
            }

            button.innerText=noOfTimesClicked;

        }
        updateButton();


    </script>
    
</body>
</html>
