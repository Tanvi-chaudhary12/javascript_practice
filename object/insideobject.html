<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside an object</title>
</head>
<body>
    <script>
    let product ={
        company :'Mango',
        price:846,
        'item-name':'T-shirt',

        displayPrice : function(){
            console.log(`Price of the product is ${this.price}`);

        }
       
    };
     product.displayPrice();

    </script>
</body>
</html>
